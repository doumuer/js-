<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="applicable-device" content="pc,mobile">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="robots" content="noindex,nofollow,noarchive" />
	<title>图片编辑-逗木二</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" type="text/css" href="./css/login_public.css?201804161114"/>
	<link rel="stylesheet" type="text/css" href="./css/frame.css?201804161114"/>
	<link rel="stylesheet" type="text/css" href="./css/custom.gemeans.css?201804161114"/>
  </head>
  <body>
	<!--框架部分开始-->
	<div class="main">
		<div class="pictureEditing">
			<p class="picEditTit">
				多图上传
			</p>
			<p class="picEditInfo">
				您可以点击右侧添加按钮或者将图片拖拽至下方选区
			</p>
			<div class="picEditAdd"><p>添加图片</p></div>
			<div class="picEditRegion" id="picEditRegion">
				<p class="regionShading">+</p>
				<div class="regionShow" id="regionShow">
				</div>
			</div>
			<div class="picEditUpload"><p>上传图片</p></div>
		</div>
		<div class="pictureOperation" id="pictureOperation">
			<div class="operationMain">
				<div class="mainTop">
					<div class="topClose" title="取消编辑图片"></div>
					<input multiple id="file-input" type="file" name="name" style="display: none;" accept=".jpg,.png,.gif,.jpeg,.webp"/>
					<center><button type="button" left="20px" id="screenBtn">截图</button>
						<button type="button" left="20px" id="rect_screenBtn">矩形截图框</button>
						<button type="button" left="20px" id="round_screenBtn">圆形截图框</button>
					</center>
				</div>
				<div class="mainMid">
					<div class="midBox" id="canvasBox">
						<div class="canvas_rm" id="canvas_rm">
							<canvas id="canvas"></canvas>
							<div class="screenshotbox" id="screenshotbox" style = "border-radius: 0%;">
								<div class="Divmin plugin-up-left"></div>
								<div class="Divmin plugin-up"></div>
								<div class="Divmin plugin-up-right"></div>
								<div class="Divmin plugin-right"></div>
								<div class="Divmin plugin-right-down"></div>
								<div class="Divmin plugin-down"></div>
								<div class="Divmin plugin-left-down"></div>
								<div class="Divmin plugin-left"></div>
							</div>
                            <div class="curtainItem curtainTop" id="curtainTop"></div>
                            <div class="curtainItem curtainLeft" id="curtainLeft"></div>
                            <div class="curtainItem curtainBottom" id="curtainBottom"></div>
                            <div class="curtainItem curtainRight" id="curtainRight"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script src="./js/rem.js?201804161114"></script>
	<script src="./PicEditing.js"></script>
  </body>
</html>
